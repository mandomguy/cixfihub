  <meta charset="UTF-8" />

  <style>
    :root {
      --accent: #d1598c;
      --bg: #05060a;
      --bg-alt: #0b0d15;
      --text: #f5f5f7;
      --muted: #a2a3b3;
      --border: #26293a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #151728 0, #05060a 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        Roboto, sans-serif;
      color: var(--text);
    }

    .feat-container-2957 {
      width: 100%;
      max-width: 720px;
      background: linear-gradient(145deg, #090b12, #101321);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 24px 60px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(0, 0, 0, 0.85);
      padding: 18px 18px 20px;
      position: relative;
      overflow: hidden;
    }

    .feat-container-2957::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 0 0, rgba(209, 89, 140, 0.18), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(109, 97, 255, 0.22), transparent 55%);
      opacity: 0.7;
      pointer-events: none;
      z-index: -1;
    }

    .feat-nav {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 4px;
      background: rgba(8, 10, 20, 0.9);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(14px);
    }

    .feat-btn {
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      transition:
        color 0.2s ease,
        background 0.2s ease,
        box-shadow 0.2s ease,
        transform 0.08s ease;
      outline: none;
      white-space: nowrap;
    }

    .feat-btn svg {
      flex-shrink: 0;
    }

    .feat-btn:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.02);
      box-shadow: 0 0 0 1px rgba(209, 89, 140, 0.35);
    }

    .feat-btn.active {
      color: #fff;
      background: radial-gradient(circle at 0 0, #e170a8, #b047e1);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.18),
        0 12px 25px rgba(0, 0, 0, 0.7);
      transform: translateY(-1px);
    }

    .feat-btn.active svg {
      stroke: #fff;
    }

    .feat-panel {
      display: none;
      animation: fadeInFeat 0.25s ease-out;
    }

    .feat-panel.active {
      display: block;
    }

    @keyframes fadeInFeat {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    .feat-pill {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: radial-gradient(circle at 0 0, #141628, #0c0e18);
      color: var(--text);
      font-size: 13px;
      line-height: 1.4;
      letter-spacing: 0.01em;
      box-shadow:
        0 8px 18px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(255, 255, 255, 0.03);
    }

    .feat-pill svg {
      margin-right: 10px;
      flex-shrink: 0;
    }

    @media (max-width: 640px) {
      .feat-container-2957 {
        margin: 12px;
        padding: 14px 12px 16px;
      }

      .feat-nav {
        padding: 3px;
      }

      .feat-btn span {
        font-size: 11px;
      }

      .feat-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    function switchFeatTab2957(btn, tabKey) {
      var container = btn.closest(".feat-container-2957");
      if (!container) return;

      var panels = container.querySelectorAll(".feat-panel");
      var buttons = container.querySelectorAll(".feat-btn");

      panels.forEach(function (p) {
        p.classList.remove("active");
      });

      buttons.forEach(function (b) {
        b.classList.remove("active");
      });

      var target = container.querySelector("#feat-panel-2957-" + tabKey);
      if (target) {
        target.classList.add("active");
      }

      btn.classList.add("active");
    }
