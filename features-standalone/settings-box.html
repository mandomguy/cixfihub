<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Settings Panel</title>
    <style>
        /* =========================================
           1. CSS VARIABLES (Theme Configuration)
           ========================================= */
        :root {
            /* Palette */
            --custom-purple: #8A2BE2; /* REQUIRED PURPLE */
            --bg-body: #f4f4f9;
            --bg-panel: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --hover-bg: #f5f0ff;
            
            /* Dimensions */
            --panel-width-desktop: 400px;
            --panel-radius: 12px;
            --transition-speed: 0.2s;
        }

        /* Dark Mode Support (Optional context) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #121212;
                --bg-panel: #1e1e1e;
                --text-primary: #e0e0e0;
                --text-secondary: #aaaaaa;
                --border-color: #333333;
                --hover-bg: #2a2a2a;
            }
        }

        /* Reset & Base for Demo */
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
            color: var(--text-primary);
        }

        /* =========================================
           2. COMPONENT STYLES
           ========================================= */
        
        /* Container acts as the anchor */
        .settings-component {
            position: relative;
            display: inline-block;
        }

        /* --- THE TRIGGER BUTTON --- */
        .settings-trigger {
            background-color: var(--bg-panel);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .settings-trigger:hover {
            border-color: var(--custom-purple);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(138, 43, 226, 0.15);
        }

        .settings-trigger[aria-expanded="true"] {
            background-color: var(--bg-panel);
            border-bottom-left-radius: 0; /* Visual connection logic */
            border-bottom-right-radius: 0;
            border-color: var(--border-color);
        }

        /* --- THE PANEL (Hidden by default) --- */
        .settings-menu {
            position: absolute;
            top: 100%; /* Directly below button */
            right: 0; /* Aligns to right edge of button, or change to left:0 */
            width: var(--panel-width-desktop);
            background-color: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: var(--panel-radius);
            /* Corner adjustment if we want it to look attached to button */
            border-top-right-radius: 0; 
            
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            
            /* Hiding Logic */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity var(--transition-speed), transform var(--transition-speed), visibility var(--transition-speed);
            z-index: 100;
            
            /* Prevent overflow hiding so shadows show */
            overflow: visible; 
        }

        /* State: Open */
        .settings-menu.is-visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(10px); /* 10px gap */
        }

        /* --- THE PURPLE SEPARATOR (Visual Requirement) --- */
        .settings-separator {
            height: 3px;
            background-color: var(--custom-purple);
            border: none;
            margin: 0;
            width: 100%;
            /* Optional: glow effect */
            box-shadow: 0 1px 3px rgba(138, 43, 226, 0.3);
        }

        /* --- COMPLEX CONTENT LAYOUT (Grid) --- */
        .settings-content {
            padding: 20px;
            display: grid;
            /* Auto-fit grid for responsiveness within the panel */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        /* Individual Option Card */
        .option-card {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .option-card:hover {
            background-color: var(--hover-bg);
            border-color: var(--custom-purple);
        }

        .option-icon {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
            color: var(--custom-purple);
        }

        .option-title {
            font-size: 0.9rem;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .option-desc {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* =========================================
           3. MEDIA QUERIES (Responsiveness)
           ========================================= */
        @media (max-width: 600px) {
            /* On mobile, panel takes full width */
            .settings-menu {
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                transform: translateY(100%);
                border-radius: 12px 12px 0 0;
            }

            .settings-menu.is-visible {
                transform: translateY(0);
            }
            
            .settings-content {
                /* On mobile, maybe 2 columns or 1 depending on density */
                grid-template-columns: 1fr 1fr; 
                max-height: 70vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>

    <div class="settings-component">
        
        <button class="settings-trigger" id="settingsTrigger" aria-expanded="false" aria-controls="settingsMenu">
            <span>Admin Settings</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>

        <div class="settings-menu" id="settingsMenu">
            
            <hr class="settings-separator">

            <div class="settings-content">
                
                <div class="option-card">
                    <span class="option-icon">ðŸ‘¤</span>
                    <span class="option-title">Profile</span>
                    <span class="option-desc">Manage your personal data</span>
                </div>

                <div class="option-card">
                    <span class="option-icon">ðŸ”’</span>
                    <span class="option-title">Security</span>
                    <span class="option-desc">Password & 2FA setup</span>
                </div>

                <div class="option-card">
                    <span class="option-icon">ðŸ””</span>
                    <span class="option-title">Alerts</span>
                    <span class="option-desc">Notification preferences</span>
                </div>

                <div class="option-card">
                    <span class="option-icon">ðŸ’³</span>
                    <span class="option-title">Billing</span>
                    <span class="option-desc">Invoices and plans</span>
                </div>
                 <div class="option-card" style="grid-column: 1 / -1;">
                    <span class="option-title">Log Out</span>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select DOM elements
            const triggerBtn = document.getElementById('settingsTrigger');
            const menuPanel = document.getElementById('settingsMenu');

            // Toggle Logic
            triggerBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent immediate closing
                const isExpanded = triggerBtn.getAttribute('aria-expanded') === 'true';
                
                if (isExpanded) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });

            // Open Function
            function openMenu() {
                triggerBtn.setAttribute('aria-expanded', 'true');
                menuPanel.classList.add('is-visible');
            }

            // Close Function
            function closeMenu() {
                triggerBtn.setAttribute('aria-expanded', 'false');
                menuPanel.classList.remove('is-visible');
            }

            // Close when clicking outside
            document.addEventListener('click', (e) => {
                if (!menuPanel.contains(e.target) && !triggerBtn.contains(e.target)) {
                    closeMenu();
                }
            });

            // Close on Escape key (Accessibility)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeMenu();
                }
            });
        });
    </script>
</body>
</html>
